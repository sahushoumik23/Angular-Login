<h1 class="text-center mb-4 mt-3">Enter Your Complaint</h1>
<form (ngSubmit)="onSubmit()">
  <div class="container text-center">
      <mat-form-field class="width-align" appearance="fill">
        <mat-label>Enter The Complain</mat-label>
        <input type="text" matInput [(ngModel)]="complaintNew.complain" name="complain">
      </mat-form-field>
      <mat-form-field class="width-align" appearance="fill">
        <mat-label>Enter The Priority</mat-label>
        <input type="text" matInput [(ngModel)]="complaintNew.priority" name="complain">
      </mat-form-field>
      <mat-form-field class="width-align" appearance="fill">
        <mat-label>Enter The Type</mat-label>
        <input type="text" matInput [(ngModel)]="complaintNew.type" name="complain">
      </mat-form-field>
  </div>
  <div class="container text-center">
    <button mat-raised-button color="warn"  type="submit">Submit</button>
    <button mat-raised-button color="accent" style="margin-left: 35px;"  type="reset">Reset</button>
  </div>
</form>
