<app-navbar></app-navbar>
<div class="container">
<h1 class=" border border-primary border-2 rounded custom" style=" text-align: center;">Complaint Table</h1>
</div>
<table class="table text-center">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let complaint of complaints">
      <td>{{complaint.id}}</td>
      <td>{{complaint.name}}</td>
      <td>{{complaint.email}}</td>
    </tr>
  </tbody>
</table>
